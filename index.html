<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>App de Sorteio</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <img src="./assets/img/logo.svg" alt="Logo app de soteio">
            <h1>App de sorteio Kenzie</h1>
        </header>

        <main class="app">
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação</p>

                <hr>

                <p class="text-left">Adicionar nomes</p>

                <div class="formulario">
                    <label for="entradaNomes">Adicione os nome para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgulas"></textarea>

                    <button class="botaoSortear">Sortear</button>
                </div>

                <div class="resultado">
                    
                    <span class="fechar">X</span>

                    <p>Resultado:</p>
                </div>

            </section>
        </main>

        <footer></footer>

    </body>
    <script src="./assets/js/script.js"></script>

</html>
